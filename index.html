    <div class="modal fade" id="dathangModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Đặt hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table>
                        <tbody>
                            <tr>
                                <td></td>
                                <td>
                                    <img id="imagedathang" src="" alt="imgdat">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Sản phẩm
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="txtsanpham">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Đơn vị
                                </td>
                                <td>
                                    <select id="txtdonvi" class="form-control">

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Số lượng
                                </td>
                                <td>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <button class="btn" id="subprod">-</button>
                                                </td>
                                                <td>
                                                    <input type="text" disabled value="0" class="form-control" id="txtsoluong">
                                                </td>
                                                <td>
                                                    <button class="btn" id="plusprod">+</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>Đơn giá</td>
                               <td>
                                <input type="text" class="form-control" id="txtdongia">
                               </td>>
                            </tr>
                            <tr>
                                <td>
                                    Họ tên
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="txthoten">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Số điện thoại
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="txtsodienthoai">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Địa chỉ nhận hàng
                                </td>
                                <td>
                                    <textarea class="form-control" id="txtdiachinhanhang"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight:bold;">Tổng tiền </td>
                                <td>
                                    <div id="tongtien">

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button type="button" class="btn btn-primary" onclick="addRowtoGoogleSheet()" data-dismiss="modal">Đặt hàng</button>
